

<div class="row">
  
  <div class="col-xs-offset-1 col-sm-offset-3 col-md-offset-3  col-xs-10 col-sm-8 col-md-8 ">
    <h2 class="title" title="post title"><a href="/{{ article.permalink }}">{{ article.title }}</a></h2>
  </div>

</div>

<div class="row">
  
  <div class="col-xs-4 col-sm-3 col-md-3">
    {{ meta.html }}  
  </div>

  <div class="col-xs-7 ccol-sm-8 col-md-8">
    {% autoescape off %}
      {% if article.html|needs_trunc:100 %}
          {{ article.html|control_trunc:100 }}
          <a href="/{{ article.permalink }}" title="Continue reading"> -&gt; continue reading</a>
        {% else %}
          {{ article.html }}
      {% endif %}
    {% endautoescape %}
  </div>

</div>
