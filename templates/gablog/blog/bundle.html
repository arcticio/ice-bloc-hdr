
{% extends "base.html" %}

{% block bundle %}


<!-- TRENNER Bundle-->

<section class="trenner darkgrey parallax-section">
	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<h2 class="text-left">Notes</h2>
			</div>
			<div class="col-xs-4 text-right">
				<i class="fa fa-info-circle section-tool" title="Info"></i>
			</div>
		</div>
	</div>		
</section>

	<!--<h2>List of Articles</h2>-->

<!-- BUNDLE section -->

<section id="news" class="parallax-section">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
			
				{% if articles %}
					{% for article in articles %}
						{% include 'excerpt.html' %}
					{% endfor %}
				{% else %}

					<div class="entry">
						<p>
							No articles have been written yet.
						</p>
					</div>

				{% endif %}


			</div>
		</div>
	</div>
</section>

{% include 'pager.html' %}

{% endblock %}
