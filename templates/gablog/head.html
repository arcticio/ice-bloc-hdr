    <script type="text/javascript">

        var DEVELOP = "{{ DEVELOP }}" === "True" ? true : false;
        var DEBUG   = "{{ DEBUG }}"   === "True" ? true : false;
        var ADMIN   = "{{ ADMIN }}"   === "True" ? true : false;
        var VERSION = "{{ VERSION }}";

      if (typeof console === "undefined") {
        console = { log:function(){}, warn:function(){}, error:function(){} };
      }

      window.performance = (window.performance || {
        offset: Date.now(),
        now: function now(){
          return Date.now() - this.offset;
        }
      });

      window.local = !window.location.host;

      var TIM = (function(){
        
        var fill = new Array(18).join(" "), 
            pad  = function(s){return (s+fill).substr(0, fill.length);},
            now  = function( ){return (window.performance.now() / 1000).toFixed(2);}

        return {
          now: now,
          step: function(key, com){
            console.log (pad(key), "-", now() + "s", (com) ? com : "-");
          }
        };
        
      })();

      TIM.step("INIT", ["ADM: ", ADMIN, ", DEV: ", DEVELOP, ", DEB: ", DEBUG, ", VER: ", VERSION].join(""));

    </script>
